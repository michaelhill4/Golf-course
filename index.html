<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Course Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/minty/bootstrap.min.css" integrity="sha384-H4X+4tKc7b8s4GoMrylmy2ssQYpDHoqzPa9aKXbDwPoPUA3Ra8PA5dGzijN+ePnH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <header>
    <h1 class="jumbotron text-center">Golf Course Finder</h1>
    <div class="row">
      <div class="card">
          <p id="location">Location: </p>
          <p id="temp">Temperature: </p>
          <p id="weatherText">Weather: </p>
          <button type="button" class="btn btn-primary locationBtn" >Change Location</button>
      </div>
        <h2 id="results">Results</h2>
    </div>
</header>

    <div class="modal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Select Location</h5>
              <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">x</span>
              </button>
            </div>
            <div class="modal-body">
                <form>
                    <fieldset>
                      <div class="form-group">
                        <label for="exampleZipCode" class="form-label">Zip Code</label>
                        <input type="text" class="form-control" id="exampleZipCode" aria-describedby="emailHelp" placeholder="Enter Zipcode">
                        </div>
                    </fieldset>
                    <div class="form-group">
                      <label for="exampleFormControlSelect1">Select Radius</label>
                      <select class="form-control distance" id="exampleFormControlSelect1">
                        <option value="10">10 miles</option>
                        <option value="20">20 miles</option>
                        <option value="30">30 miles</option>
                        <option value="40">40 miles</option>
                        <option value="50">50 miles</option>
                      </select>
                    </div>
                  </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary saveBtn">Save changes</button>
              <button type="button" class="btn btn-secondary closeBtn" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
    </div>
    
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
     integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
